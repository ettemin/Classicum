<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Experience the magic of classical music with our concert series in Milan, featuring works by Vivaldi, Boccherini, Verdi, and Puccini. Live performances at Chiesa Santa Maria degli Angeli."
    />
    <meta name="author" content="Classicum" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#fbf7f6" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta
      property="og:title"
      content="Classicum | Milan | Experience the Magic"
    />
    <meta
      property="og:description"
      content="Italian classical music in Milan's historic Chiesa Santa Maria degli Angeli. Weekly intimate concerts featuring masterpieces of Vivaldi, Verdi, and more."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/lib/images/og-image.jpg"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Classical Music Concerts | Milan | Experience the Magic"
    />
    <meta
      name="twitter:description"
      content="Italian classical music in Milan's historic Chiesa Santa Maria degli Angeli. Weekly intimate concerts featuring masterpieces of Vivaldi, Verdi, and more."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/lib/images/twitter-image.jpg"
    />

    <!-- Keywords (though less important for modern SEO) -->
    <meta
      name="keywords"
      content="classical music, concerts, Milan, Vivaldi, Boccherini, Verdi, Puccini, Chiesa Santa Maria degli Angeli, live music, events, Italy"
    />

    <title>Classical Music Concerts | Milan | Experience the Magic</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="css/style.css" as="style" />
    <link
      rel="preload"
      href="lib/logo/Logo Concerts Classicum.svg"
      as="image"
    />

    <!-- Fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar/navbar.css" />
    <link rel="stylesheet" href="css/hero/hero.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" href="lib/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="lib/logo/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="lib/logo/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="lib/logo/favicon.svg"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MusicEvent",
        "name": "Classicum Milan",
        "description": "Italian classical music in Milan's historic Chiesa Santa Maria degli Angeli. Weekly intimate concerts featuring masterpieces of Vivaldi, Verdi, and more.",
        "location": {
          "@type": "Place",
          "name": "Chiesa Santa Maria degli Angeli",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Milan",
            "addressCountry": "IT"
          }
        },
        "performer": {
          "@type": "MusicGroup",
          "name": "Classicum"
        }
      }
    </script>

    <!-- Link to JS files -->
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar-wrapper">
        <a href="/" class="navbar-brand" aria-label="Home">
          <img
            src="lib\logo\Logo Concerts Classicum Light Colored.png"
            alt="Classicum Logo"
            loading="lazy"
          />
        </a>

        <button
          class="menu-button"
          aria-label="Toggle Navigation Menu"
          aria-expanded="false"
          aria-controls="nav-menu"
        >
          <span class="hamburger-icon">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </span>
        </button>

        <nav class="nav-wrapper" role="navigation" aria-label="Main Navigation">
          <ul class="nav-menu" id="nav-menu">
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#repertoire" class="nav-link">Repertoire</a>
            </li>
            <li class="nav-item">
              <a href="#vision" class="nav-link">Vision</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a
                href="/"
                class="nav-link english"
                aria-label="Switch to Italian"
                lang="it"
                >Italian</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://www.eventbrite.com/your-event-link"
                class="button"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Book Concert Tickets"
              >
                <strong>Book Now</strong>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content container">
          <h1 class="hero-title">
            <span>Experience the</span><span>Magic</span>
          </h1>
          <p class="hero-subtitle">
            Classical Music Concert every Saturday, from 9:00 PM to 10:00 PM,
            Chiesa Santa Maria degli Angeli, Piazza Sant'Angelo 2, Milano
          </p>
          <div class="price-container">
            <span class="price-label">Starting from</span>
            <span class="original-price">€39</span>
            <span class="discount-badge">25% OFF</span>
            <span class="final-price">€29</span>
          </div>
          <button id="CTA-hero">
            <a
              href="https://www.eventbrite.com/your-event-link"
              class="button hero-button"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Book Concert Tickets"
            >
              <strong>Book Now</strong>
            </a>
          </button>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="js/navbar/navbar.js"></script>
  </body>
</html>
